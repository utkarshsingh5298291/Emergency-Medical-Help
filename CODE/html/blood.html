<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="style2.css" rel="stylesheet">

        <title>Forms in Bootstrap</title>
    </head>
    <body>
         <!-- .........................................................navbar...........................................................................-->
         <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">

                <div class="navbar-header">
                    
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="index.html"><h4>Emergency Medical Help</h4></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
  </div>
  <!-- ....................................................................................................................................-->
        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                    <form >
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text"  class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            Gender
                        <div class="radio">
                            <label><input type="radio" name="gender" value="male"> Male</label>
                            <label><input type="radio" name="gender" value="female"> Female</label>
                            <label><input type="radio" name="gender" value="other"> Other</label>
                        </div>
                        </div>
                        <div class="form-group">
                            Blood Group
                            <select class="form-control">
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                 <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                                 <option>AB+</option>
                                <option>AB-</option>
                            
                            </select>
                        </div>
                        <div class="form-group">
                             <label for="Date">Date</label>
                            <input type="Date" class="form-control"  placeholder="dob" name="dob" required = "true">
                        </div>

                        <div class="form-group">
                            <label for="Address">Address</label>
                            <input type="text"  class="form-control" id="Address" name="Address">
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>

        <footer>
            <div class="foot">
                <center>
                    <p>Copyright &copy; Emergency Medical Help. All Rights Reserved  |  Contact Us: +91 90000 00000</p> 
                </center>
           </div>
        </footer>
</body>
</html>
